spring.application.name=backend
server.port=42069

# NATS Configuration
nats.server.url=nats://localhost:4222

# Logging Configuration
# Root logging level
logging.level.root=INFO

# Application-specific logging levels
logging.level.de.ostfalia.backend=INFO

# Third-party library logging levels
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.io.nats.client=WARN

# Enable debug logging for specific packages (uncomment when debugging)
# logging.level.de.ostfalia.backend.service.WebSocketService=DEBUG
# logging.level.de.ostfalia.backend.service.NatsPublisherService=DEBUG
